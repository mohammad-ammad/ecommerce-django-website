{% extends 'base.html'%}
{% block content%}
<div class="container">
    <div class="col-lg-5 mx-auto my-5 border rounded pt-4 pb-4">
        <h3 class="alert alert-light border rounded">Create an Account</h3>
        {% if error_msg%}
        <div class="alert alert-danger" role="alert">
            {{error_msg}}
        </div>
        {% endif %}
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firstname" value="{{value.firstname}}"  placeholder="Enter First name">
  </div>
                <div class="form-group">
    <label>last Name</label>
    <input type="text" class="form-control" name="lastname" value="{{value.lastname}}" placeholder="Enter last name">
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="email" value="{{value.email}}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
              <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" name="phone" value="{{value.phone}}" placeholder="Enter Phone Number">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-info">Submit</button>
</form>
    </div>
</div>
{% endblock%}
